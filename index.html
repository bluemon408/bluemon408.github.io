<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Love & Memories - Manual Gallery</title>
    <style>
      /* --- Base Styles --- */
      body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(
          circle at center,
          #1a0f15 0%,
          #2c1e24 50%,
          #3a2530 100%
        );
        background-color: #1a050d;
        font-family: "Times New Roman", serif;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
      }
      #canvas-container {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        cursor: grab;
      }
      #canvas-container:active {
        cursor: grabbing;
      }

      /* --- UI Overlay --- */
      #ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 40px;
        box-sizing: border-box;
        transition: opacity 0.5s ease;
      }
      .ui-hidden {
        opacity: 0 !important;
        pointer-events: none !important;
      }

      /* --- Loading Screen --- */
      #loader {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a050d;
        z-index: 100;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.8s ease-out;
      }
      .loader-text {
        color: #d4af37;
        font-size: 14px;
        letter-spacing: 4px;
        margin-top: 20px;
        text-transform: uppercase;
        font-weight: 100;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 1px solid rgba(212, 175, 55, 0.2);
        border-top: 1px solid #d4af37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* --- Typography --- */
      h1 {
        color: #fceea7;
        font-size: 8vw;
        max-size: 56px;
        margin: 0;
        font-weight: 400;
        letter-spacing: 6px;
        text-shadow: 0 0 50px rgba(255, 180, 200, 0.6);
        background: linear-gradient(to bottom, #fff, #eebba7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-family: "Cinzel", "Times New Roman", serif;
        opacity: 0.9;
        transition: opacity 0.5s ease;
        text-align: center;
        pointer-events: none;
      }
      @media (min-width: 768px) {
        h1 {
          font-size: 56px;
        }
      }

      /* --- Controls (Right Side) --- */
      .controls-wrapper {
        position: absolute;
        top: 100px;
        right: 20px;
        pointer-events: auto;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
        z-index: 20;
        transition: opacity 0.5s ease;
      }
      .btn-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: flex-end;
      }
      .control-btn {
        background: rgba(30, 10, 20, 0.6);
        border: 1px solid rgba(212, 175, 55, 0.4);
        color: #d4af37;
        padding: 10px 20px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 10px;
        transition: all 0.4s;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(5px);
        min-width: 120px;
      }
      .control-btn.active {
        background: rgba(212, 175, 55, 0.8);
        color: #000;
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
      }
      .control-btn:hover {
        background: #d4af37;
        color: #000;
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
      }
      .hint-text {
        color: rgba(212, 175, 55, 0.5);
        font-size: 9px;
        letter-spacing: 1px;
        text-transform: uppercase;
        text-align: right;
        margin-top: 5px;
        max-width: 200px;
      }
      input[type="file"] {
        display: none;
      }

      /* --- Mode Buttons (Bottom) --- */
      #mode-bar {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
        z-index: 20;
        pointer-events: auto;
      }
      .mode-btn {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: rgba(30, 10, 20, 0.6);
        border: 1px solid #d4af37;
        color: #d4af37;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s;
        backdrop-filter: blur(4px);
      }
      .mode-btn:active {
        transform: scale(0.9);
        background: #d4af37;
        color: #000;
      }

      #debug-info {
        position: absolute;
        bottom: 5px;
        left: 5px;
        color: rgba(212, 175, 55, 0.6);
        font-size: 10px;
        font-family: monospace;
        pointer-events: none;
        z-index: 51;
        width: 100%;
        text-align: center;
      }

      /* --- Toast Message Box --- */
      #msg-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        border: 1px solid #d4af37;
        padding: 20px;
        color: #d4af37;
        z-index: 200;
        text-align: center;
        display: none;
        border-radius: 8px;
        min-width: 200px;
      }

      /* --- Music Modal Styles --- */
      #music-input-modal {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 300;
        display: none;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(5px);
      }
      .modal-content {
        background: #1c2732;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 40px rgba(212, 175, 55, 0.4);
        max-width: 400px;
        width: 90%;
        border: 1px solid #d4af37;
        text-align: center;
      }
      .modal-content h3 {
        color: #fceea7;
        margin-top: 0;
        font-weight: 400;
        font-size: 18px;
        margin-bottom: 20px;
      }
      #music-url-input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #555;
        background: #0b111a;
        color: #fff;
        font-size: 14px;
        border-radius: 4px;
        outline: none;
      }
      #music-url-input:focus {
        border-color: #d4af37;
      }
      .modal-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 25px;
        flex-wrap: wrap;
      }
      .modal-btn {
        padding: 10px 20px;
        background: transparent;
        color: #d4af37;
        border: 1px solid #d4af37;
        cursor: pointer;
        text-transform: uppercase;
        font-size: 12px;
        letter-spacing: 1px;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .modal-btn.primary {
        background: #d4af37;
        color: #000;
        font-weight: bold;
      }
      .modal-btn:hover {
        transform: scale(1.05);
        background: rgba(212, 175, 55, 0.2);
      }
      .modal-btn.primary:hover {
        background: #ffe180;
      }

      .divider {
        width: 100%;
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
        margin: 15px 0;
      }
      .modal-content .hint {
        color: rgba(255, 255, 255, 0.4);
        font-size: 10px;
        margin-top: 15px;
      }

      #audio-player-container {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 1px;
        height: 1px;
        opacity: 0.01;
        overflow: hidden;
        z-index: 100;
        pointer-events: none;
      }
    </style>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap");
    </style>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="loader">
      <div class="spinner"></div>
      <div class="loader-text">Loading Memories</div>
    </div>

    <div id="msg-box"></div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
      <h1>Love & Memories</h1>

      <div class="controls-wrapper">
        <div class="btn-group">
          <div class="control-btn" id="music-btn" onclick="showMusicInput()">
            üé∂ Play Music
          </div>

          <label class="control-btn">
            Select Local Folder
            <input
              type="file"
              id="folder-input"
              webkitdirectory
              directory
              multiple
            />
          </label>
          <label class="control-btn">
            Add Local Files
            <input type="file" id="file-input" multiple accept="image/*" />
          </label>
        </div>
        <div class="hint-text">Loading specific images...</div>
      </div>

      <div id="mode-bar">
        <div
          class="mode-btn"
          id="play-btn"
          onclick="togglePlayback()"
          title="Play/Pause Slideshow"
        >
          ‚ñ∂Ô∏è
        </div>
      </div>
    </div>

    <div id="debug-info">Drag to rotate ‚Ä¢ Tap photo to view</div>

    <div id="audio-player-container"></div>

    <div id="music-input-modal">
      <div class="modal-content">
        <h3>Background Music</h3>
        <input
          type="text"
          id="music-url-input"
          placeholder="YouTube URL or MP3 Link..."
        />
        <div class="modal-buttons">
          <button class="modal-btn" onclick="playMusicFromUrl()">
            Play URL
          </button>
        </div>
        <div class="divider"></div>
        <div class="modal-buttons" style="margin-top: 10px">
          <label class="modal-btn primary">
            üìÇ Select Local File
            <input
              type="file"
              id="local-music-input"
              accept="audio/*"
              style="display: none"
              onchange="handleLocalMusic(event)"
            />
          </label>
        </div>
        <div class="divider"></div>
        <button class="modal-btn" onclick="closeMusicInput()">Close</button>
        <p class="hint">Supports: YouTube, MP3 Links, and Local Audio Files.</p>
      </div>
    </div>

    <script type="module">
      import * as THREE from "three";
      import { EffectComposer } from "three/addons/postprocessing/EffectComposer.js";
      import { RenderPass } from "three/addons/postprocessing/RenderPass.js";
      import { UnrealBloomPass } from "three/addons/postprocessing/UnrealBloomPass.js";
      import { RoomEnvironment } from "three/addons/environments/RoomEnvironment.js";

      // --- 1. ÈÖçÁΩÆË®≠ÂÆö ---
      const CONFIG = {
        colors: {
          bg: 0x1a050d,
          fog: 0x1a050d,
          champagneGold: 0xffd966,
          deepGreen: 0x03180a,
          accentRed: 0x990000,
          heartPink: 0xff6688,
          heartRed: 0xff2244,
        },
        particles: {
          count: 1500,
          dustCount: 2000,
          snowCount: 800,
          heartCount: 400,
          treeHeight: 24,
          treeRadius: 8,
        },
        camera: { z: 50 },
        preload: {
          useCloudImages: false,
          // ‚ñº‚ñº‚ñº Âú®ÈÄôË£°ÊâãÂãïÊñ∞Â¢ûÊÇ®ÁöÑÁÖßÁâáË∑ØÂæë ‚ñº‚ñº‚ñº
          localImageUrls: [
            //
            //"images/1.jpg",
            //"images/2.jpg",
            //"images/3.jpg",
            //"images/4.jpg",
            //"images/5.jpg",
            // ÊÇ®ÂèØ‰ª•ÁπºÁ∫åÂæÄ‰∏ãÂä†...
            // "images/myphoto.png",
            // "images/love.jpg",
          ],
        },
      };

      const STATE = {
        mode: "TREE",
        focusIndex: -1,
        focusTarget: null,
        rotation: { x: 0, y: 0 },
        touch: { active: false, startX: 0, startY: 0, lastX: 0, lastY: 0 },
        lastSlideTime: 0,
        slideInterval: 3.5,
        photoDeck: [],
      };

      let scene, camera, renderer, composer;
      let mainGroup;
      let clock = new THREE.Clock();
      let particleSystem = [];
      let photoMeshGroup = new THREE.Group();
      let caneTexture;
      let snowSystem;
      let heartSystem;
      let raycaster = new THREE.Raycaster();
      let mouse = new THREE.Vector2();

      const debugInfo = document.getElementById("debug-info");

      // --- Èü≥Ê®ÇÁõ∏Èóú (‰øùÊåÅ‰∏çËÆä) ---
      window.showMusicInput = () => {
        document.getElementById("music-input-modal").style.display = "flex";
      };
      window.closeMusicInput = () => {
        document.getElementById("music-input-modal").style.display = "none";
      };
      window.handleLocalMusic = (event) => {
        const file = event.target.files[0];
        if (!file) return;
        const objectUrl = URL.createObjectURL(file);
        playAudioDirectly(objectUrl, true);
        document.getElementById("music-btn").innerText = "üé∂ Local Audio";
        document.getElementById("music-btn").classList.add("active");
        showMsg(`Playing: ${file.name}`);
        closeMusicInput();
      };

      function playAudioDirectly(src, isLocal = false) {
        const container = document.getElementById("audio-player-container");
        container.innerHTML = "";
        const audio = document.createElement("audio");
        audio.id = "bg-audio-player";
        if (!isLocal) audio.crossOrigin = "anonymous";
        audio.src = src;
        audio.autoplay = true;
        audio.loop = true;
        audio.volume = 0.6;
        container.appendChild(audio);
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.catch((error) => {
            console.warn("Autoplay blocked:", error);
            showMsg("Autoplay blocked. Click anywhere to start.");
            document.addEventListener(
              "click",
              () => {
                audio.play();
              },
              { once: true }
            );
          });
        }
      }

      window.playMusicFromUrl = () => {
        const urlInput = document.getElementById("music-url-input");
        const url = urlInput.value.trim();
        const container = document.getElementById("audio-player-container");
        const musicBtn = document.getElementById("music-btn");
        if (!url) {
          showMsg("Please enter a valid URL");
          return;
        }
        container.innerHTML = "";
        let iframeSrc = "";
        let isYouTube = false;
        const ytRegExp =
          /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
        const ytMatch = url.match(ytRegExp);
        const youtubeId =
          ytMatch && ytMatch[7].length === 11 ? ytMatch[7] : null;

        if (youtubeId) {
          const origin = window.location.origin || "http://localhost";
          iframeSrc = `https://www.youtube.com/embed/${youtubeId}?autoplay=1&loop=1&playlist=${youtubeId}&controls=0&mute=0&enablejsapi=1&origin=${origin}`;
          isYouTube = true;
        } else if (url.toLowerCase().match(/\.(mp3|wav|ogg)$/)) {
          playAudioDirectly(url);
          musicBtn.innerText = "üé∂ Music Playing";
          musicBtn.classList.add("active");
          showMsg("Streaming Audio...");
          closeMusicInput();
          return;
        } else {
          iframeSrc = url;
        }

        if (iframeSrc) {
          const iframe = document.createElement("iframe");
          iframe.allow =
            "autoplay; encrypted-media; gyroscope; picture-in-picture";
          iframe.width = "100%";
          iframe.height = "100%";
          iframe.src = iframeSrc;
          iframe.frameBorder = "0";
          container.appendChild(iframe);
        }
        musicBtn.innerText = "üé∂ Music Playing";
        musicBtn.classList.add("active");
        showMsg(
          isYouTube ? "Loading YouTube..." : "Attempting to play music..."
        );
        closeMusicInput();
      };

      // --- Ê†∏ÂøÉÈÇèËºØ ---
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function pickRandomPhoto() {
        const photos = particleSystem.filter((p) => p.type === "PHOTO");
        if (photos.length === 0) return;
        if (STATE.photoDeck.length === 0) {
          STATE.photoDeck = [...photos];
          shuffleArray(STATE.photoDeck);
        }
        const nextPhoto = STATE.photoDeck.pop();
        STATE.focusTarget = nextPhoto.mesh;
      }

      function showMsg(txt) {
        const box = document.getElementById("msg-box");
        box.innerText = txt;
        box.style.display = "block";
        setTimeout(() => {
          box.style.display = "none";
        }, 3000);
      }

      window.setMode = (mode) => {
        STATE.mode = mode;
        if (mode === "SLIDESHOW") {
          pickRandomPhoto();
          STATE.lastSlideTime = clock.getElapsedTime();
          showMsg("Slideshow Started");
        } else if (mode === "TREE") {
          STATE.focusTarget = null;
          showMsg("Slideshow Paused");
        }
      };

      window.togglePlayback = () => {
        const btn = document.getElementById("play-btn");
        if (STATE.mode === "SLIDESHOW") {
          setMode("TREE");
          btn.innerText = "‚ñ∂Ô∏è";
        } else {
          setMode("SLIDESHOW");
          btn.innerText = "‚è∏Ô∏è";
        }
      };

      async function init() {
        initThree();
        setupEnvironment();
        setupLights();
        createTextures();
        createParticles();
        createDust();
        createSnow();
        createHearts();

        // ËºâÂÖ•ÂúñÁâá (ËÆÄÂèñ‰∏äÊñπ CONFIG ‰∏≠ÁöÑÊ∏ÖÂñÆ)
        loadPredefinedImages();

        setupPostProcessing();
        setupEvents();
        setupTouchAndClick();
        const loader = document.getElementById("loader");
        loader.style.opacity = 0;
        setTimeout(() => loader.remove(), 800);
        animate();
      }

      function setupTouchAndClick() {
        const container = document.getElementById("canvas-container");
        container.addEventListener("pointerdown", (e) => {
          STATE.touch.active = true;
          STATE.touch.startX = e.clientX;
          STATE.touch.startY = e.clientY;
          STATE.touch.lastX = e.clientX;
          STATE.touch.lastY = e.clientY;
        });
        window.addEventListener("pointermove", (e) => {
          if (!STATE.touch.active) return;
          const deltaX = e.clientX - STATE.touch.lastX;
          const deltaY = e.clientY - STATE.touch.lastY;
          STATE.rotation.y += deltaX * 0.005;
          STATE.rotation.x += deltaY * 0.002;
          STATE.rotation.x = Math.max(-0.5, Math.min(0.5, STATE.rotation.x));
          STATE.touch.lastX = e.clientX;
          STATE.touch.lastY = e.clientY;
          if (
            STATE.mode === "SLIDESHOW" &&
            (Math.abs(deltaX) > 2 || Math.abs(deltaY) > 2)
          ) {
            togglePlayback();
          }
        });
        window.addEventListener("pointerup", (e) => {
          STATE.touch.active = false;
        });
        container.addEventListener("click", (e) => {
          const moveDist = Math.hypot(
            e.clientX - STATE.touch.startX,
            e.clientY - STATE.touch.startY
          );
          if (moveDist > 10) return;
          mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
          mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
          raycaster.setFromCamera(mouse, camera);
          const intersects = raycaster.intersectObjects(
            mainGroup.children,
            true
          );
          let clickedPhoto = null;
          for (let hit of intersects) {
            let obj = hit.object;
            while (
              obj.parent &&
              obj.parent !== mainGroup &&
              obj.parent !== photoMeshGroup
            ) {
              obj = obj.parent;
            }
            const particle = particleSystem.find(
              (p) => p.mesh === obj && p.type === "PHOTO"
            );
            if (particle) {
              clickedPhoto = particle;
              break;
            }
          }
          if (clickedPhoto) {
            STATE.mode = "FOCUS";
            STATE.focusTarget = clickedPhoto.mesh;
            if (STATE.mode === "SLIDESHOW") togglePlayback();
          } else {
            if (STATE.mode === "FOCUS") setMode("TREE");
          }
        });
        let lastTap = 0;
        container.addEventListener("touchend", (e) => {
          const currentTime = new Date().getTime();
          const tapLength = currentTime - lastTap;
          if (tapLength < 300 && tapLength > 0) {
            STATE.mode = STATE.mode === "SCATTER" ? "TREE" : "SCATTER";
            e.preventDefault();
          }
          lastTap = currentTime;
        });
      }

      function initThree() {
        const container = document.getElementById("canvas-container");
        scene = new THREE.Scene();
        scene.background = new THREE.Color(CONFIG.colors.bg);
        scene.fog = new THREE.FogExp2(CONFIG.colors.fog, 0.015);
        camera = new THREE.PerspectiveCamera(
          42,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 2, CONFIG.camera.z);
        renderer = new THREE.WebGLRenderer({
          antialias: true,
          alpha: true,
          powerPreference: "high-performance",
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.1;
        container.appendChild(renderer.domElement);
        mainGroup = new THREE.Group();
        scene.add(mainGroup);
      }

      function setupEnvironment() {
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        scene.environment = pmremGenerator.fromScene(
          new RoomEnvironment(),
          0.04
        ).texture;
      }

      function setupLights() {
        const ambient = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambient);
        const innerLight = new THREE.PointLight(0xff99aa, 3, 25);
        innerLight.position.set(0, 5, 0);
        mainGroup.add(innerLight);
        const spotGold = new THREE.SpotLight(0xffcc66, 1200);
        spotGold.position.set(30, 40, 40);
        spotGold.angle = 0.5;
        spotGold.penumbra = 0.5;
        scene.add(spotGold);
        const spotPink = new THREE.SpotLight(0xff6688, 900);
        spotPink.position.set(-30, 20, -30);
        scene.add(spotPink);
        const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
        fill.position.set(0, 0, 50);
        scene.add(fill);
      }

      function setupPostProcessing() {
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(
          new THREE.Vector2(window.innerWidth, window.innerHeight),
          1.5,
          0.4,
          0.85
        );
        bloomPass.threshold = 0.85;
        bloomPass.strength = 0.35;
        bloomPass.radius = 0.5;
        composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);
      }

      function createTextures() {
        const canvas = document.createElement("canvas");
        canvas.width = 128;
        canvas.height = 128;
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, 128, 128);
        ctx.fillStyle = "#880000";
        ctx.beginPath();
        for (let i = -128; i < 256; i += 32) {
          ctx.moveTo(i, 0);
          ctx.lineTo(i + 32, 128);
          ctx.lineTo(i + 16, 128);
          ctx.lineTo(i - 16, 0);
        }
        ctx.fill();
        caneTexture = new THREE.CanvasTexture(canvas);
        caneTexture.wrapS = THREE.RepeatWrapping;
        caneTexture.wrapT = THREE.RepeatWrapping;
        caneTexture.repeat.set(3, 3);
      }

      function createSnow() {
        const geometry = new THREE.BufferGeometry();
        const vertices = [];
        const velocities = [];
        const canvas = document.createElement("canvas");
        canvas.width = 32;
        canvas.height = 32;
        const context = canvas.getContext("2d");
        context.fillStyle = "white";
        context.beginPath();
        context.arc(16, 16, 16, 0, Math.PI * 2);
        context.fill();
        const snowTexture = new THREE.CanvasTexture(canvas);
        for (let i = 0; i < CONFIG.particles.snowCount; i++) {
          vertices.push(
            THREE.MathUtils.randFloatSpread(100),
            THREE.MathUtils.randFloatSpread(60),
            THREE.MathUtils.randFloatSpread(60)
          );
          velocities.push(Math.random() * 0.15 + 0.05, Math.random() * 0.05);
        }
        geometry.setAttribute(
          "position",
          new THREE.Float32BufferAttribute(vertices, 3)
        );
        geometry.setAttribute(
          "userData",
          new THREE.Float32BufferAttribute(velocities, 2)
        );
        const material = new THREE.PointsMaterial({
          color: 0xffffff,
          size: 0.4,
          map: snowTexture,
          transparent: true,
          opacity: 0.6,
          blending: THREE.AdditiveBlending,
          depthWrite: false,
        });
        snowSystem = new THREE.Points(geometry, material);
        scene.add(snowSystem);
      }

      function updateSnow() {
        if (!snowSystem) return;
        const positions = snowSystem.geometry.attributes.position.array;
        const userData = snowSystem.geometry.attributes.userData.array;
        for (let i = 0; i < CONFIG.particles.snowCount; i++) {
          const fallSpeed = userData[i * 2];
          positions[i * 3 + 1] -= fallSpeed;
          const swaySpeed = userData[i * 2 + 1];
          positions[i * 3] +=
            Math.sin(clock.elapsedTime * 2 + i) * swaySpeed * 0.1;
          if (positions[i * 3 + 1] < -30) {
            positions[i * 3 + 1] = 30;
            positions[i * 3] = THREE.MathUtils.randFloatSpread(100);
            positions[i * 3 + 2] = THREE.MathUtils.randFloatSpread(60);
          }
        }
        snowSystem.geometry.attributes.position.needsUpdate = true;
      }

      function createHearts() {
        const geometry = new THREE.BufferGeometry();
        const vertices = [];
        const velocities = [];
        const colors = [];
        const canvas = document.createElement("canvas");
        canvas.width = 64;
        canvas.height = 64;
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "white";
        const x = 32,
          y = 32,
          width = 40,
          height = 40;
        ctx.beginPath();
        ctx.moveTo(x, y + height / 4);
        ctx.bezierCurveTo(
          x,
          y,
          x - width / 2,
          y,
          x - width / 2,
          y + height / 4
        );
        ctx.bezierCurveTo(
          x - width / 2,
          y + height / 2,
          x,
          y + height * 0.75,
          x,
          y + height
        );
        ctx.bezierCurveTo(
          x,
          y + height * 0.75,
          x + width / 2,
          y + height / 2,
          x + width / 2,
          y + height / 4
        );
        ctx.bezierCurveTo(x + width / 2, y, x, y, x, y + height / 4);
        ctx.fill();
        const heartTexture = new THREE.CanvasTexture(canvas);
        const pink = new THREE.Color(CONFIG.colors.heartPink);
        const red = new THREE.Color(CONFIG.colors.heartRed);
        for (let i = 0; i < CONFIG.particles.heartCount; i++) {
          vertices.push(
            THREE.MathUtils.randFloatSpread(120),
            THREE.MathUtils.randFloatSpread(80) - 20,
            THREE.MathUtils.randFloatSpread(120)
          );
          velocities.push(
            Math.random() * 0.05 + 0.02,
            Math.random() * 0.05 + 0.02
          );
          const color = Math.random() > 0.5 ? pink : red;
          colors.push(color.r, color.g, color.b);
        }
        geometry.setAttribute(
          "position",
          new THREE.Float32BufferAttribute(vertices, 3)
        );
        geometry.setAttribute(
          "color",
          new THREE.Float32BufferAttribute(colors, 3)
        );
        geometry.setAttribute(
          "userData",
          new THREE.Float32BufferAttribute(velocities, 2)
        );
        const material = new THREE.PointsMaterial({
          size: 1.2,
          map: heartTexture,
          transparent: true,
          opacity: 0.8,
          vertexColors: true,
          blending: THREE.AdditiveBlending,
          depthWrite: false,
        });
        heartSystem = new THREE.Points(geometry, material);
        scene.add(heartSystem);
      }

      function updateHearts() {
        if (!heartSystem) return;
        const positions = heartSystem.geometry.attributes.position.array;
        const userData = heartSystem.geometry.attributes.userData.array;
        for (let i = 0; i < CONFIG.particles.heartCount; i++) {
          const riseSpeed = userData[i * 2];
          positions[i * 3 + 1] += riseSpeed;
          const swaySpeed = userData[i * 2 + 1];
          positions[i * 3] +=
            Math.sin(clock.elapsedTime * 1.5 + i) * swaySpeed * 0.1;
          if (positions[i * 3 + 1] > 40) {
            positions[i * 3 + 1] = -40;
            positions[i * 3] = THREE.MathUtils.randFloatSpread(120);
            positions[i * 3 + 2] = THREE.MathUtils.randFloatSpread(120);
          }
        }
        heartSystem.geometry.attributes.position.needsUpdate = true;
      }

      class Particle {
        constructor(mesh, type, isDust = false) {
          this.mesh = mesh;
          this.type = type;
          this.isDust = isDust;
          this.posTree = new THREE.Vector3();
          this.posScatter = new THREE.Vector3();
          this.baseScale = mesh.scale.x;
          const speedMult = type === "PHOTO" ? 0.3 : 2.0;
          this.spinSpeed = new THREE.Vector3(
            (Math.random() - 0.5) * speedMult,
            (Math.random() - 0.5) * speedMult,
            (Math.random() - 0.5) * speedMult
          );
          this.calculatePositions();
        }
        calculatePositions() {
          if (this.type === "PHOTO") {
            this.posTree.set(0, 0, 0);
            const rScatter = 8 + Math.random() * 12;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            this.posScatter.set(
              rScatter * Math.sin(phi) * Math.cos(theta),
              rScatter * Math.sin(phi) * Math.sin(theta),
              rScatter * Math.cos(phi)
            );
            return;
          }
          const h = CONFIG.particles.treeHeight;
          let t = Math.pow(Math.random(), 0.8);
          const y = t * h - h / 2;
          let rMax = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t));
          const angle = t * 50 * Math.PI + Math.random() * Math.PI;
          const r = rMax * (0.8 + Math.random() * 0.4);
          this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
          let rScatter = this.isDust
            ? 12 + Math.random() * 20
            : 8 + Math.random() * 12;
          const theta = Math.random() * Math.PI * 2;
          const phi = Math.acos(2 * Math.random() - 1);
          this.posScatter.set(
            rScatter * Math.sin(phi) * Math.cos(theta),
            rScatter * Math.sin(phi) * Math.sin(theta),
            rScatter * Math.cos(phi)
          );
        }
        update(dt, mode, focusTargetMesh) {
          let target = mode === "SCATTER" ? this.posScatter : this.posTree;
          if (mode === "FOCUS" || mode === "SLIDESHOW") {
            if (this.mesh === focusTargetMesh) {
              const desiredWorldPos = new THREE.Vector3(0, 2, 35);
              const invMatrix = new THREE.Matrix4()
                .copy(mainGroup.matrixWorld)
                .invert();
              target = desiredWorldPos.applyMatrix4(invMatrix);
            } else target = this.posScatter;
          }
          const lerpSpeed =
            (mode === "FOCUS" || mode === "SLIDESHOW") &&
            this.mesh === focusTargetMesh
              ? 5.0
              : 2.0;
          this.mesh.position.lerp(target, lerpSpeed * dt);
          if (mode === "SCATTER") {
            this.mesh.rotation.x += this.spinSpeed.x * dt;
            this.mesh.rotation.y += this.spinSpeed.y * dt;
            this.mesh.rotation.z += this.spinSpeed.z * dt;
          } else if (mode === "TREE") {
            if (this.type === "PHOTO") {
              this.mesh.lookAt(0, this.mesh.position.y, 0);
              this.mesh.rotateY(Math.PI);
            } else {
              this.mesh.rotation.x = THREE.MathUtils.lerp(
                this.mesh.rotation.x,
                0,
                dt
              );
              this.mesh.rotation.z = THREE.MathUtils.lerp(
                this.mesh.rotation.z,
                0,
                dt
              );
              this.mesh.rotation.y += 0.5 * dt;
            }
          }
          if (
            (mode === "FOCUS" || mode === "SLIDESHOW") &&
            this.mesh === focusTargetMesh
          ) {
            this.mesh.lookAt(camera.position);
          }
          let s = this.baseScale;
          if (this.isDust) {
            s =
              this.baseScale *
              (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
            if (mode === "TREE") s = 0;
          } else if (mode === "SCATTER" && this.type === "PHOTO")
            s = this.baseScale * 2.5;
          else if (mode === "FOCUS" || mode === "SLIDESHOW") {
            if (this.mesh === focusTargetMesh) s = 4.5;
            else s = this.baseScale * 0.8;
          }
          this.mesh.scale.lerp(new THREE.Vector3(s, s, s), 4 * dt);
        }
      }

      function updatePhotoLayout() {
        const photos = particleSystem.filter((p) => p.type === "PHOTO");
        const count = photos.length;
        if (count === 0) return;
        const h = CONFIG.particles.treeHeight * 0.9;
        const bottomY = -h / 2;
        const stepY = h / count;
        const loops = 3;
        photos.forEach((p, i) => {
          const y = bottomY + stepY * i + stepY / 2;
          const normalizedH = (y + h / 2) / CONFIG.particles.treeHeight;
          const r =
            Math.max(1.0, CONFIG.particles.treeRadius * (1.0 - normalizedH)) +
            3.0;
          const angle = normalizedH * Math.PI * 2 * loops + Math.PI / 4;
          p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
        });
      }

      function createParticles() {
        const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32);
        const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55);
        const curve = new THREE.CatmullRomCurve3([
          new THREE.Vector3(0, -0.5, 0),
          new THREE.Vector3(0, 0.3, 0),
          new THREE.Vector3(0.1, 0.5, 0),
          new THREE.Vector3(0.3, 0.4, 0),
        ]);
        const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);
        const goldMat = new THREE.MeshStandardMaterial({
          color: CONFIG.colors.champagneGold,
          metalness: 1.0,
          roughness: 0.1,
          envMapIntensity: 2.0,
          emissive: 0x443300,
          emissiveIntensity: 0.3,
        });
        const greenMat = new THREE.MeshStandardMaterial({
          color: CONFIG.colors.deepGreen,
          metalness: 0.2,
          roughness: 0.8,
          emissive: 0x002200,
          emissiveIntensity: 0.2,
        });
        const redMat = new THREE.MeshPhysicalMaterial({
          color: CONFIG.colors.accentRed,
          metalness: 0.3,
          roughness: 0.2,
          clearcoat: 1.0,
          emissive: 0x330000,
        });
        const candyMat = new THREE.MeshStandardMaterial({
          map: caneTexture,
          roughness: 0.4,
        });
        for (let i = 0; i < CONFIG.particles.count; i++) {
          const rand = Math.random();
          let mesh, type;
          if (rand < 0.4) {
            mesh = new THREE.Mesh(boxGeo, greenMat);
            type = "BOX";
          } else if (rand < 0.7) {
            mesh = new THREE.Mesh(boxGeo, goldMat);
            type = "GOLD_BOX";
          } else if (rand < 0.92) {
            mesh = new THREE.Mesh(sphereGeo, goldMat);
            type = "GOLD_SPHERE";
          } else if (rand < 0.97) {
            mesh = new THREE.Mesh(sphereGeo, redMat);
            type = "RED";
          } else {
            mesh = new THREE.Mesh(candyGeo, candyMat);
            type = "CANE";
          }
          const s = 0.4 + Math.random() * 0.5;
          mesh.scale.set(s, s, s);
          mesh.rotation.set(
            Math.random() * 6,
            Math.random() * 6,
            Math.random() * 6
          );
          mainGroup.add(mesh);
          particleSystem.push(new Particle(mesh, type, false));
        }
        const starShape = new THREE.Shape();
        const points = 5;
        for (let i = 0; i < points * 2; i++) {
          const angle = (i * Math.PI) / points + Math.PI / 2;
          const r = i % 2 === 0 ? 1.5 : 0.7;
          const x = Math.cos(angle) * r;
          const y = Math.sin(angle) * r;
          if (i === 0) starShape.moveTo(x, y);
          else starShape.lineTo(x, y);
        }
        starShape.closePath();
        const starGeo = new THREE.ExtrudeGeometry(starShape, {
          depth: 0.4,
          bevelEnabled: true,
          bevelThickness: 0.1,
          bevelSize: 0.1,
          bevelSegments: 2,
        });
        starGeo.center();
        const starMat = new THREE.MeshStandardMaterial({
          color: 0xffdd88,
          emissive: 0xffaa00,
          emissiveIntensity: 1.0,
          metalness: 1.0,
          roughness: 0,
        });
        const star = new THREE.Mesh(starGeo, starMat);
        star.position.set(0, CONFIG.particles.treeHeight / 2 + 1.2, 0);
        mainGroup.add(star);
        mainGroup.add(photoMeshGroup);
      }

      function createDust() {
        const geo = new THREE.TetrahedronGeometry(0.08, 0);
        const mat = new THREE.MeshBasicMaterial({
          color: 0xffeebb,
          transparent: true,
          opacity: 0.8,
        });
        for (let i = 0; i < CONFIG.particles.dustCount; i++) {
          const mesh = new THREE.Mesh(geo, mat);
          mesh.scale.setScalar(0.5 + Math.random());
          mainGroup.add(mesh);
          particleSystem.push(new Particle(mesh, "DUST", true));
        }
      }

      function addPhotoToScene(texture) {
        const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);
        const frameMat = new THREE.MeshStandardMaterial({
          color: CONFIG.colors.champagneGold,
          metalness: 1.0,
          roughness: 0.1,
        });
        const frame = new THREE.Mesh(frameGeo, frameMat);
        let width = 1.2;
        let height = 1.2;
        if (texture.image) {
          const aspect = texture.image.width / texture.image.height;
          if (aspect > 1) height = width / aspect;
          else width = height * aspect;
        }
        const photoGeo = new THREE.PlaneGeometry(width, height);
        const photoMat = new THREE.MeshBasicMaterial({
          map: texture,
          side: THREE.DoubleSide,
        });
        const photo = new THREE.Mesh(photoGeo, photoMat);
        photo.position.z = 0.04;
        const group = new THREE.Group();
        group.add(frame);
        group.add(photo);
        frame.scale.set(width / 1.2, height / 1.2, 1);
        const s = 0.8;
        group.scale.set(s, s, s);
        photoMeshGroup.add(group);
        particleSystem.push(new Particle(group, "PHOTO", false));
        updatePhotoLayout();
      }

      function handleImageUpload(e) {
        const files = e.target.files;
        if (!files.length) return;
        Array.from(files).forEach((f) => {
          if (!f.type.startsWith("image/")) return;
          const reader = new FileReader();
          reader.onload = (ev) => {
            new THREE.TextureLoader().load(ev.target.result, (t) => {
              t.colorSpace = THREE.SRGBColorSpace;
              addPhotoToScene(t);
            });
          };
          reader.readAsDataURL(f);
        });
      }

      function loadPredefinedImages() {
        const loader = new THREE.TextureLoader();

        // ‰ΩøÁî®Êñ∞ÁöÑÊâãÂãïÊ∏ÖÂñÆÈÇèËºØ
        if (
          CONFIG.preload.localImageUrls &&
          CONFIG.preload.localImageUrls.length > 0
        ) {
          CONFIG.preload.localImageUrls.forEach((url) => {
            loader.load(
              url,
              (t) => {
                t.colorSpace = THREE.SRGBColorSpace;
                addPhotoToScene(t);
              },
              undefined,
              (err) => {
                console.warn("Failed to load local image:", url);
              }
            );
          });
        }

        if (
          CONFIG.preload.useCloudImages &&
          CONFIG.preload.cloudImageUrls.length > 0
        ) {
          CONFIG.preload.cloudImageUrls.forEach((url) => {
            loader.load(
              url,
              (t) => {
                t.colorSpace = THREE.SRGBColorSpace;
                addPhotoToScene(t);
              },
              undefined,
              (err) => {
                console.warn("Failed to load cloud image:", url);
              }
            );
          });
        }
      }

      function setupEvents() {
        window.addEventListener("resize", () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
          composer.setSize(window.innerWidth, window.innerHeight);
        });
        document
          .getElementById("file-input")
          .addEventListener("change", handleImageUpload);
        document
          .getElementById("folder-input")
          .addEventListener("change", handleImageUpload);
        window.addEventListener("keydown", (e) => {
          if (e.key.toLowerCase() === "h") {
            const controls = document.querySelector(".controls-wrapper");
            if (controls) controls.classList.toggle("ui-hidden");
          }
        });
      }

      function animate() {
        requestAnimationFrame(animate);
        const dt = clock.getDelta();
        const elapsedTime = clock.getElapsedTime();

        if (STATE.mode === "SLIDESHOW") {
          if (elapsedTime - STATE.lastSlideTime > STATE.slideInterval) {
            pickRandomPhoto();
            STATE.lastSlideTime = elapsedTime;
          }
        }

        if (STATE.touch.active) {
        } else {
          if (STATE.mode === "TREE") {
            STATE.rotation.y += 0.3 * dt;
            STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
          } else if (STATE.mode === "SLIDESHOW") {
            STATE.rotation.y += 0.05 * dt;
          } else {
            STATE.rotation.y += 0.1 * dt;
          }
        }
        mainGroup.rotation.y = STATE.rotation.y;
        mainGroup.rotation.x = STATE.rotation.x;

        particleSystem.forEach((p) =>
          p.update(dt, STATE.mode, STATE.focusTarget)
        );
        updateSnow();
        updateHearts(); // Êõ¥Êñ∞ÊÑõÂøÉÂãïÁï´
        composer.render();
      }

      init();
